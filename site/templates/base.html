<html>
    <head>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
        <title>{% block title %}{% endblock %}</title>
        <link rel='stylesheet' type='text/css' href={{url_for('static', filename='styles/style.css')}}>
        <link rel='stylesheet' type='text/css' href={% block style %}{% endblock %}>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='https://fonts.googleapis.com/css2?family=Oswald&display=swap' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d8de5e0faa.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL2hXd1GhFewItloD4CFiVRwKG50hX-_0&libraries=places"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>


    </head>
    <body>
        <nav class='navbar navbar-expand-lg navbar-light bg-light' id='navbar_div'>
            <div>
                <i class="fa-solid fa-leaf" id='logo'></i>
                <a class='navbar-brand' href='/'>StreetCleanr</a>
            </div>

            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarNav'>
                <ul class='navbar-nav'>
                    <li class='nav-item active'>
                        <a class='nav-link' href='/test'>Test AI Model<span class='sr-only'>(current)</span></a>
                    </li>
		            <li class='nav-item active'>
                        <a class='nav-link' href='/train'>Help Us Train<span class='sr-only'>(current)</span></a>
                    </li>
		            <li class='nav-item active'>
                        <a class='nav-link' href='/route'>Find A Route<span class='sr-only'>(current)</span></a>
                    </li>
                    <li class='nav-item active'>
                        <a class='nav-link' href='/upload'>Upload<span class='sr-only'>(current)</span></a>
                    </li>
                    <li class='nav-item active'>
                        <a class='nav-link' href='/rewards'>Redeem<span class='sr-only'>(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class='container-fluid'>
            {% block content%}
            {% endblock %}
        </div>
        <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
    </body>
</html>
